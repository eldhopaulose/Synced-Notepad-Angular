<div class="bg">
    <div class="container-fluid h-100 background-blue">
        <div class="row justify-content-center h-100 align-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 background-blue-inverse rounded text-center">
                <div class="">
                    <div class="col-12 my-4">
                        <p class="display-6 font-weight-bold text-dark">
                            Sign In With
                        </p>
                    </div>
                    <div class="col-8 mx-auto my-5">
                        <button type="button" class="google btn btn-light btn-lg btn-block shadow" data-ripple-color="dark">
                            <i class="fab fa-google"></i> SignIn with Google
                        </button>
                    </div>
                    <div class="col-8 mt-5 mx-auto text-dark">
                        <p class=" m-0">
                            <mat-form-field appearance="outline">
                                <mat-label>Username (Unavailable)</mat-label>
                                <input matInput placeholder="Placeholder" disabled>
                            </mat-form-field>
                        </p>
                        <p class="m-0">
                            <mat-form-field appearance="outline">
                                <mat-label>Password (Unavailable)</mat-label>
                                <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" disabled>
                                <mat-icon class="mpointer" matSuffix (click)="hide = !hide">
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                            </mat-form-field>
                        </p>
                        <div class="col-8 mx-auto mb-4">
                            <button type="button" class="btn btn-primary btn-lg btn-block shadow" data-ripple-color="dark">
                                Login <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
